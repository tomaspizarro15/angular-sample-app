<div class="navbar_component">
  <ul class="items_list">
    <li class="items_search">
      <form>
        <input class="search_input" placeholder="search..."  (keyup.enter)="navSearch(Text.value)" #Text/>
        <button type="button" (click)="fetchAll()">fetch all</button>
      </form>
    </li>
    <li class="item" *ngFor="let item of Items"><a [routerLink]="[item.ref]">{{item.label}}</a></li>
  </ul>
</div>
